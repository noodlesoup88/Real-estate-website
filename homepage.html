<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Future Homes</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Title and Dropdown Menu -->
    <header>
        <div class="header-left">
            <h1>Future Homes</h1>
        </div>
        <div class="header-right">
            <div class="menu-icon" onclick="toggleDropdown()">&#9776;</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="profile.html">Profile</a>
                <a href="settings.html">Settings</a>
                <a href="saves.html">Saves</a>
                <a href="about.html">About Us</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Welcome to Your Dashboard!</h2>
        <p>Welcome, [Username]! Youâ€™re successfully logged in.</p>
        <p>Explore our services and manage your account.</p>
    </div>

    <!-- Contact Us Section -->
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us using the form below:</p>
        <form action="submit_contact.html" method="POST">
            <input type="text" id="contact-name" name="contact-name" placeholder="Your Name" required>
            <input type="email" id="contact-email" name="contact-email" placeholder="Your Email" required>
            <textarea id="contact-message" name="contact-message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- JavaScript for Dropdown Toggle -->
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
