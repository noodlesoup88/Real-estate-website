<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Homes - Properties for Rent</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Future Homes</h1>
        </div>
        <div class="header-right">
            <div class="menu-icon">â˜°</div>
        </div>
    </header>

    <div class="container">
        <h2>Properties for Rent</h2>

        <div class="filters">
            <input type="text" placeholder="Search location...">
            <select>
                <option value="">Price Range</option>
                <option value="0-50000">Ksh 0 - 50,000</option>
                <option value="50000-100000">Ksh 50,000 - 100,000</option>
                <option value="100000-150000">Ksh 100,000 - 150,000</option>
                <option value="150000+">Ksh 150,000+</option>
            </select>
            <select>
                <option value="">Bedrooms</option>
                <option value="1">1 Bedroom</option>
                <option value="2">2 Bedrooms</option>
                <option value="3">3 Bedrooms</option>
                <option value="4+">4+ Bedrooms</option>
            </select>
        </div>

        <div class="property-list">
            <!-- Property Card 1 -->
            <div class="property-card">
                <img src="home.jpg" alt="Modern 2 Bedroom Duplex">
                <div class="property-details">
                    <h3>2 Bedroom Duplex</h3>
                    <p>Kilimani, Nairobi</p>
                    <p>Modern amenities, secure location</p>
                    <div class="price">Ksh. 130,000</div>
                </div>
            </div>

            <!-- More property cards (repeated structure) -->
            <div class="property-card">
                <img src="home2.jpg" alt="Luxury 3 Bedroom Apartment">
                <div class="property-details">
                    <h3>3 Bedroom Apartment</h3>
                    <p>Westlands, Nairobi</p>
                    <p>Luxury finishes, great view</p>
                    <div class="price">Ksh. 180,000</div>
                </div>
            </div>

            <div class="property-card">
                <img src="hom3.jpg" alt="Studio Apartment">
                <div class="property-details">
                    <h3>Studio Apartment</h3>
                    <p>Langata, Nairobi</p>
                    <p>Perfect for singles, fully furnished</p>
                    <div class="price">Ksh. 45,000</div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
